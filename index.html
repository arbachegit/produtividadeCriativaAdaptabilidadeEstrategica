<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale com o RISK Produtividade Criativa e Adaptabilidade Estrat√©gica</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }

    .typing-indicator span {

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const CHARACTERS = {

      Rui: { emoji: 'üë®üèΩ‚Äç‚öïÔ∏è', color: 'bg-blue-500' },
      Ana: { emoji: 'üë©‚Äçüîß', color: 'bg-pink-500' },
      Cris: { emoji: 'üë©üèΩ‚Äç‚öñÔ∏è', color: 'bg-purple-500' }
    };

    const QUESTIONS = [
      { character: 'Ana', text: 'A empresa est√° sendo pressionada pelos clientes a mostrar algo novo al√©m do que j√° faz h√° anos. Como voc√™ reage a essa situa√ß√£o?' },
      { character: 'Rui', text: 'Um novo diretor quer sair da vis√£o tradicional para que a empresa possa evoluir. Como voc√™ enxerga isso?' },
      { character: 'Ana', text: 'H√° resist√™ncia da diretoria em mudar. Como voc√™ reagiria para avan√ßar mesmo assim?' },
      { character: 'Cris', text: 'Alguns desejam fortemente a mudan√ßa. Como voc√™ lidaria com isso?' }
    ];

    const ANSWERS = [
	//respostas 1
 	  { character: 'Rui', text: 'Considero essa mudan√ßa com realismo, analisando o que √© vi√°vel e como podemos equilibrar inova√ß√£o e recursos.', competency: 2 },
      { character: 'Cris', text: 'Exploro novas abordagens e adapto nosso trabalho para atender √†s novas expectativas dos clientes.', competency: 1 },
	  
	//respostas 2
      { character: 'Ana', text: 'Vejo essa mudan√ßa como uma oportunidade para expandir nossa atua√ß√£o e buscar novas possibilidades de crescimento.', competency: 2 },
      { character: 'Cris', text: 'Considero essa mudan√ßa com realismo, analisando o que √© vi√°vel e como podemos equilibrar inova√ß√£o e recursos.', competency: 1 },
	  
	//respostas 3
       { character: 'Cris', text: 'Eu foco em pequenas a√ß√µes que mostrem os benef√≠cios da mudan√ßa, tentando demonstrar o valor da nova abordagem.', competency: 1 },
      { character: 'Rui', text: 'Busco adaptar os processos atuais de forma gradual, mostrando que a mudan√ßa pode ser feita sem perder a estrutura.', competency: 2 },
	  
	//respostas 4  
      { character: 'Rui', text: 'Procuro envolver todos, ouvindo opini√µes para construir uma vis√£o compartilhada da mudan√ßa.', competency: 2 },
      { character: 'Ana', text: 'Apresento ideias inovadoras com confian√ßa, defendendo o valor da mudan√ßa de forma clara e objetiva.', competency: 1 }
    ];

    function ResultExplanation({ competencyScore }) {
      const CharacterAvatar = ({ character }) => (
        <div className={`character-avatar ${CHARACTERS[character].color}`}>
          {CHARACTERS[character].emoji}
        </div>
      );

      const [showExplanation, setShowExplanation] = React.useState(false);
      const [isLoading, setIsLoading] = React.useState(false);
      const [explanation, setExplanation] = React.useState('');

      const handleExplanationRequest = () => {
        setIsLoading(true);
        setTimeout(() => {
          const score1 = competencyScore[1];
          const score2 = competencyScore[2];
          let newExplanation = '';

           if (score1 > score2) {
            newExplanation = "A domin√¢ncia Adaptabilidade Estrat√©gica pode melhorar com as seguintes a√ß√µes: buscar se adapatar a novas realidades tendo flexibilidade cognnitiva, buscando a realidade e adapta√ß√£o da estrat√©gia a ela, valorizar os processos, para que sejam bem executados e por fim, buscar sempre o consenso.";
          } else if (score2 > score1) {
            newExplanation = "A domin√¢ncia Produtividade Criativa pode melhorar com as seguintes a√ß√µes: user obstinado e n√£o desistir nunca, buscar sempre enxergar al√©m da vis√£o, estar orientado a a√ß√£o e sempre buscar inovar fazendo um passo de cada vez, para ter mais assertividade.";
          } else {
            newExplanation = "A domin√¢ncia Produtividade Criativa est√° equilibrada com a Adaptabilidade Estrat√©gica, o que pode ser que voc√™ tenha tra√ßos de ambidestria. Mesmo assim, n√£o deixe de trabalhar cada um dos detalhes de cada um dos comportamentos destas compet√™ncias.";
          }

          setExplanation(newExplanation);
          setIsLoading(false);
          setShowExplanation(true);
        }, 2000);
      };

      const PaperPlaneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="paper-plane-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" />
        </svg>
      );

      const TypingIndicator = () => (
        <div className="flex justify-start my-2">
          <div className="bg-gray-200 rounded-full px-4 py-2">
            <div className="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      );

      return (
        <div className="mt-4">
          {!showExplanation && !isLoading && (
            <div className="flex justify-start">
              <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                <CharacterAvatar character="Risk" />
                <div className="flex flex-col">
                  <p className="font-semibold">Risk</p>
                  <button
                    onClick={handleExplanationRequest}
                    className="bg-blue-500 text-white rounded-lg p-2 flex items-center space-x-2 hover:bg-blue-600 transition-colors"
                  >
                    <span>Quer que eu explique o resultado?</span>
                    <PaperPlaneIcon />
                  </button>
                </div>
              </div>
            </div>
          )}
          {isLoading && <TypingIndicator />}
          {showExplanation && (
            <div className="space-y-4">
              <div className="flex justify-start">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>{explanation}</p>
                  </div>
                </div>
              </div>
              <div className="flex justify-start">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>
                      Os comportamentos e compet√™ncias testadas foram: 
						<p><b>Compet√™ncia Produtividade Criativa (Criatividade):</b></p>
						<p>1. Obstinado</p>
						<p>2. Vis√£o Expansiva</p>
						<p>3. Orienta√ß√£o para a A√ß√£o</p>
						<p>4. Assertividade Inovadora</p>
						<p><b>Compet√™ncia Adaptabilidade Estrat√©gica (Produtividade):</b></p>
						<p>1. Flexibilidade Cognitiva</p>
						<p>2. Realismo Estrat√©gico</p>
						<p>3. Valoriza√ß√£o dos Processos</p>
						<p>4. Constru√ß√£o do Consenso</p>
                    </p>
                  </div>
                </div>
              </div>
              <div className="flex justify-start mt-4">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>Obrigado por participar! Espero que essas informa√ß√µes tenham sido √∫teis para voc√™.</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function ChatInterface() {
      const [messages, setMessages] = React.useState([
        { character: 'Risk', text: 
			'Ol√°! Bem-vindos ao bate-papo entre Rui, Ana e Cris. Iremos testar as suas habilidade em **Criativa e Adaptabilidade Estrat√©gica**' 
		},
        { character: 'Risk', text: 'Vamos iniciar o bate-papo?', isButton: true }
      ]);
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [isTyping, setIsTyping] = React.useState(false);
      const [showAnswers, setShowAnswers] = React.useState(false);
      const [competencyScore, setCompetencyScore] = React.useState({ 1: 0, 2: 0 });
      const [showResult, setShowResult] = React.useState(false);
      const [conversationStarted, setConversationStarted] = React.useState(false);

      const addMessage = (character, text, isAnswer = false) => {
        setMessages(prev => [...prev, { character, text, isAnswer }]);
      };

      const handleAnswer = (answer) => {
        addMessage(answer.character, answer.text, true);
        setCompetencyScore(prev => ({
          ...prev,
          [answer.competency]: Math.min(prev[answer.competency] + 1, 4)
        }));
        setShowAnswers(false);
        //Avan√ßa para a pr√≥xima pergunta 
        
        setCurrentQuestion(prev => {
          const next = prev + 1;
          if (next < QUESTIONS.length) {
            setTimeout(() => simulateTyping(next), 1000);
          } else {
            setShowResult(true);
          }
          return next;
        });
      };

      const simulateTyping = (questionIndex) => {
        setIsTyping(true);
        setTimeout(() => {
          setIsTyping(false);
          if (questionIndex < QUESTIONS.length) {
            addMessage(QUESTIONS[questionIndex].character, QUESTIONS[questionIndex].text);
            setIsTyping(true);
            setTimeout(() => {
              setIsTyping(false);
              addMessage('Risk', 'Qual das respostas voc√™ escolheria?');
              setIsTyping(true);
              setTimeout(() => {
                setIsTyping(false);
                setShowAnswers(true);
              }, 1000);
            }, 1000);
          } else {
            setShowResult(true);
          }
        }, 2000);
      };

      const startConversation = () => {
        setConversationStarted(true);
        simulateTyping(0);
      };

      const TypingIndicator = () => (
        <div className="flex justify-start my-2">
          <div className="bg-gray-200 rounded-full px-4 py-2">
            <div className="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      );

      const CharacterAvatar = ({ character }) => (
        <div className={`character-avatar ${CHARACTERS[character].color}`}>
          {CHARACTERS[character].emoji}
        </div>
      );

      const PaperPlaneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="paper-plane-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" />
        </svg>
      );

      return (
        <div className="bg-white rounded-lg shadow-lg w-full max-w-md mx-auto h-[600px] flex flex-col">
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {messages.map((msg, index) => (
              <div key={index} className={`flex ${msg.character === 'Risk' ? 'justify-center' : 'justify-start'}`}>
                <div className={`flex items-start space-x-2 ${
                  msg.character === 'Risk' 
                    ? msg.isButton ? 'bg-blue-500 text-white cursor-pointer' : 'bg-gray-200'
                    : msg.isAnswer 
                      ? 'bg-green-100' 
                      : 'bg-blue-100'
                } rounded-lg p-2 ${msg.isButton ? 'hover:bg-blue-600 transition-colors' : ''}`}
                onClick={msg.isButton && !conversationStarted ? startConversation : undefined}>
                  <CharacterAvatar character={msg.character} />
                  <div className="flex flex-col">
                    <p className="font-semibold">{msg.character}</p>
                    <div className="flex items-center">
                      <p>{msg.text}</p>
                      {msg.isButton && <PaperPlaneIcon />}
                    </div>
                  </div>
                </div>
              </div>
            ))}
            {isTyping && <TypingIndicator />}
          </div>
          {showAnswers && (
            <div className="p-4 space-y-2">
              {ANSWERS.slice(currentQuestion * 2, currentQuestion * 2 + 2).map((answer, index) => (
                <div
                  key={index}
                  onClick={() => handleAnswer(answer)}
                  className="flex items-center space-x-2 bg-green-100 rounded-lg p-2 cursor-pointer hover:bg-green-200 transition-colors"
                >
                  <CharacterAvatar character={answer.character} />
                  <div className="flex-grow">
                    <p className="font-semibold">{answer.character}</p>
                    <p>{answer.text}</p>
                  </div>
                  <PaperPlaneIcon />
                </div>
              ))}
            </div>
          )}
          {showResult && (
            <div className="p-4 space-y-4">
              <h2 className="text-center font-bold text-xl mb-4">Resultado</h2>
              {[1, 2].map(competency => (
                <div key={competency} className="mb-8">
                  <div className="flex justify-between items-center mb-2">
                    <span className="font-bold text-xl">
							 {competency === 1 ? 'Produtividade Criativa' : 'Adaptabilidade Estrat√©gica'}
					</span>		 
                    <span className="font-bold text-lg">Score: {competencyScore[competency] * 25}%</span>
                  </div>
                  <div className="relative">
                    <div className="absolute w-full h-1 bg-gray-200 top-1/2 transform -translate-y-1/2"></div>
                    <div className="relative flex justify-between">
                      {[0, 25, 50, 75, 100].map((percent) => (
                        <div key={percent} className="flex flex-col items-center">
                          <div 
                            className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold ${
                              percent <= competencyScore[competency] * 25
                                ? competency === 1 ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'
                                : 'bg-gray-300 text-gray-600'
                            }`}
                          >
                            <span className="whitespace-nowrap">{percent}%</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              ))}
              <ResultExplanation competencyScore={competencyScore} />
            </div>
          )}

      );
    }

    ReactDOM.render(<ChatInterface />, document.getElementById('root'));
  </script>
</body>
